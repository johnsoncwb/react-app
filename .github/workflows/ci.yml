name: CI

on:
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: use NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: yarn format:check
      - run: yarn test -- --coverage
        env:
          CI: true
